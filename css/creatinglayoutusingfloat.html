<!DOCTYPE html>
<html>
	<head>
		<title>creating layout using float</title>
		<style type="text/css">
			.parentdiv{
				border: 1px solid red;
				padding: 10px;
				float: left;
				width: 100%;
			}
			.childdiv{
				height: 100px;
				/*width: 31%;*/
				margin: 10px;

			}
			.div1{
				background-color: red;
				float: left;
				width: 25%;
			}
			.div2{
				background-color: yellow;
				float: left;
				width: 45%;

			}
			.div3{
				background-color: green;
				float: left;
				width: 25%;

			}
		</style>
	</head>
	<body>
		<!-- 
			layouts 
				- float
				- flexbox
				- Grid
		 -->

		 <div class="parentdiv">
		 	<div class="div1 childdiv">div1</div>
		 	<div class="div2 childdiv">div2</div>
		 	<div class="div3 childdiv">div3</div>
		 </div>
	</body>
</html>
