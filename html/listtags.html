<!DOCTYPE html>
<html>
	<head>
		<title>List tags</title>
	</head>
	<body>
		<!-- 
			types of list tags
				- ordered list
				- unordered list
				- defination list
		-->
		<h2>List Tags</h2>
		<h3>Ordered list</h3>
		<ol  type="I">
			<li>HTML</li>
			<li>css</li>
			<li>Bootstrap</li>
			<li>Javascript</li>
			<li>ReactJs</li>
		</ol>
				
			<h3>UnOrdered list</h3>
		<ul type="disc">
			<li>HTML</li>
			<li>css</li>
			<li>Bootstrap</li>
			<li>Javascript</li>
			<li>ReactJs</li>
		</ul>
		
		<dl>
		<dt>What is HTML?</dt>
		<dd>Hypertext mark up language</dd>
		</dl>
		
		<a href="anchortag.html">Anchor page</a>
	</body>
</html>
