<!DOCTYPE html>
<html>
	<head>
		<title>Tables in HTML</title>
	</head>
	<body>
		<h2>Tables</h2>
		<table border="1" cellspacing="0" cellpadding="20" bgcolor="lightgreen">
			<tr>
				<th>Sno</th>
				<th>Name</th>
				<th>age</th>
				<th>Mobile No</th>
				<th>location</th>
			</tr>
			<tr>
				<td>1</td>
				<td>virat</td>
				<td>30</td>
				<td>1452145478</td>
				<td rowspan="5">Delhi</td>
			</tr>
			<tr>
				<td>2</td>
				<td>virat</td>
				<td>30</td>
				<td>1452145478</td>
			</tr>
			<tr>
				<td>3</td>
				<td>virat</td>
				<td>30</td>
				<td>1452145478</td>
			</tr>
			<tr>
				<td>4</td>
				<td bgcolor="lightblue">virat</td>
				<td>30</td>
				<td>1452145478</td>
			</tr>
			<tr>
				<td>5</td>
				<td>virat</td>
				<td>30</td>
				<td>1452145478</td>
			</tr>
			<tr>
				<td colspan="5" align="center">powered by puma</td>
			</tr>
		</table>
	</body>
</html>
